// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


ext{
	springVersion = "4.3.1.RELEASE" 
	springSecurityVersion = "4.2.1.RELEASE"
}
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile "org.springframework:spring-context:$springVersion"
	compile "org.springframework:spring-core:$springVersion"
	compile "org.springframework:spring-beans:$springVersion"
	compile "org.springframework:spring-web: $springVersion"
	compile "org.springframework:spring-webmvc:$springVersion"
	compile "org.springframework:spring-orm:$springVersion"
	compile "org.springframework.data:spring-data-jpa:1.10.5.RELEASE"
	
	compile "org.springframework.security:spring-security-core:$springSecurityVersion"
	compile "org.springframework.security:spring-security-web:$springSecurityVersion"
	compile "org.springframework.security:spring-security-config:$springSecurityVersion"
	compile "org.springframework.security:spring-security-taglibs:$springSecurityVersion"
	
	compile "javax.persistence:persistence-api:1.0.2"
	compile "org.hibernate:hibernate:3.5.4-Final"
	compile "org.hibernate:hibernate-core:5.2.5.Final"
	
	
	compile "postgresql:postgresql:9.1-901-1.jdbc4"	
	
	compile "jstl:jstl:1.2"
	compile "com.fasterxml.jackson.core:jackson-core:2.8.5"
	compile "com.fasterxml.jackson.core:jackson-databind:2.8.5"
	compile "commons-dbcp:commons-dbcp:1.4"
	
	providedCompile "javax.servlet:servlet-api:2.5"
	providedCompile "javax.servlet.jsp:jsp-api:2.1"
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'    
}

task copyJarToBin(type: Copy) {
	from 'build/libs/leavesystem.war'
    into "${tomcatHome}/webapps"
}

task cleanDeployDir(type: Delete) {
	delete "${tomcatHome}/webapps/leavesystem", "${tomcatHome}/webapps/leavesystem.war"
   followSymlinks = true
}

cleanDeployDir.shouldRunAfter build
copyJarToBin.shouldRunAfter cleanDeployDir


task buildAndDeploy (dependsOn: [cleanDeployDir, build, copyJarToBin])

war{
	archiveName "leavesystem.war"
}
